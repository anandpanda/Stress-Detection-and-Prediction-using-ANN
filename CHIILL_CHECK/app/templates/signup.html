<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup - Chill Check</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles.css') }}"
        />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body
        class="min-h-screen bg-black text-white flex items-center justify-center"
    >
        <!-- Signup Form -->
        <div class="bg-gray-900 rounded-2xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">
                Create Your Account
            </h2>
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-400"
                        >Username</label
                    >
                    <input
                        type="text"
                        name="username"
                        placeholder="John Doe"
                        required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400"
                        >Email</label
                    >
                    <input
                        type="email"
                        name="email"
                        placeholder="john@example.com"
                        required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400"
                        >Password</label
                    >
                    <input
                        type="password"
                        name="password"
                        placeholder="••••••••"
                        required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        name="confirm_password"
                        placeholder="••••••••"
                        required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full px-6 py-3 bg-emerald-500 text-white font-semibold rounded-lg hover:bg-emerald-600 transition-colors"
                >
                    Sign Up
                </button>
                <p class="text-sm text-gray-400 text-center">
                    Already have an account?
                    <a
                        href="{{ url_for('auth.login') }}"
                        class="text-emerald-500 hover:underline"
                        >Log In</a
                    >
                </p>
            </form>
        </div>
    </body>
</html>
